spring.application.name=SIA

# Configuración de conexión a MySQL/MariaDB
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_usuarios?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.error.whitelabel.enabled=false
server.error.path=/error

logging.level.org.springframework=DEBUG
logging.level.com.example=DEBUG

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Configuración de Gmail SMTP para envío de correos
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=sebastiancarrillo674@gmail.com
spring.mail.password=swnedforqqouavbn
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# Solucionar problema de certificado SSL en Windows
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
# Confiar explícitamente en el host SMTP (ayuda con validación de certificados en entornos Windows)
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Habilitar log más detallado para Spring Mail/JavaMail
logging.level.org.springframework.mail=DEBUG

# Registrar logs en archivo para poder revisar el stacktrace después de reproducir el fallo
logging.file.name=app.log



